{% extends "mail-skeleton.html" %}
{% block title %}비밀번호 찾기{% endblock %}
{% block content %}
  <p>비밀번호를 변경하시려면, 아래 링크를 눌러주세요. 아래 링크는 메일 발송 후 30분 간 유지되며, 시간이 지나면 링크를 사용할 수 없습니다.</p>

  <p><a href="{{ url_for('users.get_change_password', user_id=user_id, email=email,
  expired=expired.strftime(config.DATETIME_FORMAT), token=token, _external=True) }}" target="_blank">비밀번호 변경</a></p>
{% endblock %}
