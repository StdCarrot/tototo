{% extends "skeleton.html" %}
{% block content %}
  <section class="pure-u-1">
    <h2>비밀번호 변경</h2>

    <p>비밀번호를 변경하시려면 아래의 내용을 채워주세요.</p>

    {% if message %}
      <div class="error-message">
        <h3><i class="fa fa-times"></i> Error</h3>

        <p>{{ message }}</p>
      </div>
    {% endif %}

    <form class="pure-form pure-form-aligned" method="post" action="{{ url_for('users.post_change_password', user_id=user_id) }}">
      <fieldset>
        <input type="hidden" name="token" value="{{ token }}"/>
        <input type="hidden" name="expired" value="{{ expired.strftime(config.DATETIME_FORMAT)|safe }}"/>

        <div class="pure-control-group">
          <label for="email"><i class="fa fa-asterisk"></i> Email</label>
          <input type="text" id="email" name="email" readonly="readonly" class="pure-input-1-2" value="{{ email }}"/>
        </div>

        <div class="pure-control-group">
          <label for="password"><i class="fa fa-asterisk"></i> New Password</label>
          <input type="password" id="password" name="password" class="pure-input-1-2" required/>
        </div>

        <div class="pure-control-group">
          <label for="password-confirm"><i class="fa fa-asterisk"></i> Confirm Password</label>
          <input type="password" id="password-confirm" name="password_confirm" class="pure-input-1-2" required/>
        </div>

        <div class="pure-controls">
          <button type="submit" class="pure-button pure-button-primary"><i class="fa fa-check-circle"></i> 비밀번호를 변경할래요</button>
          <a href="{{ url_for('index.get_index') }}" class="pure-button pure-button-error"><i class="fa fa-times-circle"></i> 변경 안할래요</a>
        </div>
      </fieldset>
    </form>
  </section>
{% endblock %}
